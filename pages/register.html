<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../images/logo.png" type="image/icon type">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../images/logo.png" width="9%" alt="logo">
        </div>
        <div class="menu-bar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./books.html">Books</a></li>
                <li><a href="./about_us.html">About us</a></li>
                <li><a href="../pages/register.html"><i class="material-icons" style="font-size: 35px; color: #00B9BE ; margin-top: -9px; margin-left: 110px;">account_circle</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="container-form">
        <!-- <img src="../images/re.png" alt="register"> -->
        <form action="register">
            <h1>Register</h1>
            <div class="info">
                <div class="card">
                    <div class="card-input">
                        <label for="First Name">First Name</label>
                        <input type="text">
                    </div>
                    <div class="card-input">
                        <label for="Email">Email</label>
                        <input type="email">
                    </div>
                    <div class="card-input">
                        <label for="Phone Number">Phone Number</label>
                        <input type="text">
                    </div>
                    <div class="card-input">
                        <label for="Gender">Gender</label>
                        <select name="Gender" id="select">
                            <option value="..."></option>
                            <option value="Femle">Femle</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>
                </div>
                <div class="card">
                    <div class="card-input">
                        <label for="Last Name">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="card-input">
                        <label for="Date">Date</label>
                        <input type="date">
                    </div>
                    <div class="card-input">
                        <label for="password">Password</label>
                        <input type="password">
                    </div>
                    <div class="card-input">
                        <label for="kind of book"> kinds of book do you choose</label>
                        <select name="book" id="book">
                            <option value="..."></option>
                            <option value="">Education</option>
                            <option value="">Book Of Legend</option>
                        </select>
                    </div>
                </div>
            </div>
            <button><a href="../index.html">Register</a></button>
            <h3>OR</h3>
            <div class="icon">
                <a href="../index.html"><img src="../images/follow us/linkedin.png" alt="link"></a>
                <a href="../index.html"><img src="../images/follow us/facebook.png" alt="facebook"></a>
                <a href="../index.html"><img src="../images/follow us/instagram.png" alt="ig"></a>
                <a href="../index.html"><img src="../images/follow us/twitter.png" alt="twitter"></a>
            </div>
        </form>

    </div>

</body>

</html>
